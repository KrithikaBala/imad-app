<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <title>My Profile Page</title>
    </head>
    <body>
        <div class = "container">
            <h1>My Profile Page</h1>
            <div id="AboutMe">
                <h2>About Myself</h2>
                <img src="/ui/Tulips.jpg" id = "Image" class="img-small" style = "float: right, margin: 0px,0px,100px,100px;"/>
                <p id = "paragraph">Hi I am Krithika. I have completed my Masters in Information Technology from College of Engineering, Guindy. I am an engineer by Profession. </p>
            </div>
            <hr/>
            <div id = "Hobbies">
                <h2>My Hobbies</h2>
                <ol>
                    <li>Reading Books</li>
                    <li>Watching sports</li>
                </ol>
            </div>
            <hr/>
            <div id = "contentChange">
                <p>This is the old value</p>
            </div>
            <hr/>
            <div class = "footer" id = "footer">
              <button id = "counter">Hit me!!!</button> 
              <br/><br/>
              This button has been hit <span id = "count">0</span> times.
              <hr/>
              <input type = "text" id = "name" placeholder = "name"/>
              <input type = "submit" id = "submit" value = "Submit"/>
              <ul id="namelist">
              </ul>
              
            </div>
        </div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
